    <!-- PILIHAN VOTE -->
    <div class="flex justify-center bg-green-100 space-x-4 p-4">
      <div class="card w-96 bg-base-100 shadow-xl ">
        <figure><img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
        <div class="card-body">

          <div class="card-actions justify-center">
            <button class="btn btn-primary">VOTE</button>
          </div>
        </div>
        <div class="water-effect"></div>
      </div>
  
      <div class="card w-96 bg-base-100 shadow-xl ">
        <figure><img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">BATMAN</h2>
          <p>Votes: 1</p>
          <div class="card-actions justify-center">
            <button class="btn btn-primary">VOTE</button>
          </div>
        </div>
        <div class="water-effect"></div>
      </div>
    </div>
  

    <script>
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', function() {
          this.querySelector('.water-effect').style.top = '0';
        });
      });
      </script>

      <style>
        .card {
  position: relative;
  overflow: hidden; /* Pastikan konten tidak meluap */
}

.water-effect {
  position: absolute;
  top: 100%; /* Mulai dari bawah kartu */
  left: 0;
  right: 0;
  background: rgba(0, 105, 255, 0.7); /* Warna air */
  transition: top 0.8s ease-in-out; /* Transisi untuk efek mengisi */
  height: 100%; /* Tinggi sama dengan kartu */
}

.card:hover .water-effect {
  top: 0; /* Pindahkan ke atas untuk mengisi kartu */
}

      </style>
     

    <!-- PILIHAN VOTE END -->

    <!-- TIMING -->
<br />
<div class="grid grid-flow-col gap-5 text-center auto-cols-max flex justify-center">
  <div class="flex flex-col">
    <span class="countdown font-mono text-5xl" id="days">
      <span style="--value: 15"></span>
    </span>
    days
  </div>
  <div class="flex flex-col">
    <span class="countdown font-mono text-5xl" id="hours">
      <span style="--value: 10"></span>
    </span>
    hours
  </div>
  <div class="flex flex-col">
    <span class="countdown font-mono text-5xl" id="minutes">
      <span style="--value: 24"></span>
    </span>
    min
  </div>
  <div class="flex flex-col">
    <span class="countdown font-mono text-5xl" id="seconds">
      <span style="--value: 54"></span>
    </span>
    sec
  </div>
</div>
<!-- TIMING END -->

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const endDate = new Date('May 30, 2024 23:59:00').getTime(); // Set target date and time
      
        const timer = setInterval(function () {
          const now = new Date().getTime();
          const distance = endDate - now;
      
          // Perhitungan waktu
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
          // Menampilkan hasil dalam elemen dengan id yang sesuai
          document.getElementById('days').innerText = days;
          document.getElementById('hours').innerText = hours;
          document.getElementById('minutes').innerText = minutes;
          document.getElementById('seconds').innerText = seconds;
      
          // Jika countdown selesai
          if (distance < 0) {
            clearInterval(timer);
            document.getElementById('days').innerText = '0';
            document.getElementById('hours').innerText = '0';
            document.getElementById('minutes').innerText = '0';
            document.getElementById('seconds').innerText = '0';
            alert('Voting period has ended!');
          }
        }, 1000);
      });
      </script>
      

    <br />
    <h1 class="flex justify-center">Vote end: 28 May 2024 23:59 PM</h1>
    <h2 id="currentTime"></h2> <!-- Untuk menampilkan waktu saat ini -->

    <script>
      // Mendapatkan elemen h1
      var voteEndTimeElement = document.querySelector("h1");
      

      // Mendapatkan teks dari elemen h1
      var voteEndTimeText = voteEndTimeElement.textContent;

      // Membuat objek Date untuk waktu akhir pemungutan suara
      var voteEndTime = new Date(voteEndTimeText.substring(12)); // Mengambil bagian tanggal dan waktu dari teks

      // Mendapatkan waktu sekarang
      var currentTime = new Date();

      // Membandingkan waktu sekarang dengan waktu akhir pemungutan suara
      if (currentTime > voteEndTime) {
        console.log("Pemungutan suara telah berakhir.");
      } else {
        console.log("Pemungutan suara masih berlangsung.");
      }
    </script>
    <br />
    <!-- TIMIING END -->

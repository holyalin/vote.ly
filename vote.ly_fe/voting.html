<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />

    <title>VOTING</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar bg-black text-white">
      <div class="flex-1">
        <a href="index.html" class="btn btn-ghost text-xl">VOTE.LY</a>
      </div>
      <div class="flex-none gap-2">
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img alt="Tailwind CSS Navbar component" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
            </div>
          </div>
          <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52 text-black">
            <li>
              <a class="justify-between"> Profile </a>
            </li>
            <li><a>Settings</a></li>
            <li class="text-error"><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- NAVBAR END -->

    <!-- PILIHAN VOTE -->
    <div class="flex justify-center bg-base-200 space-x-4 p-4">
      <div class="card w-96 bg-base-100 shadow-xl">
        <figure><img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">BATMAN</h2>
          <p>Votes: 1</p>
          <div class="card-actions justify-center">
            <button class="btn bg-black text-white">Pilih</button>
          </div>
        </div>
        <div class="water-effect"></div>
      </div>

      <div class="card w-96 bg-base-100 shadow-xl">
        <figure><img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">BATMAN</h2>
          <p>Votes: 1</p>
          <div class="card-actions justify-center">
            <!-- Open the modal using ID.showModal() method -->
            <button class="btn bg-black text-white" onclick="my_modal_2.showModal()">Pilih</button>
            <dialog id="my_modal_2" class="modal">
              <div class="modal-box">
                <h3 class="font-bold text-lg">Selamat !</h3>
                <p class="py-4">Anda berhasil memilih, Press ESC key or click outside to close</p>
              </div>
              <form method="dialog" class="modal-backdrop">
                <button>close</button>
              </form>
            </dialog>
          </div>
        </div>
      </div>
    </div>

    <!-- PILIHAN VOTE END -->

    <!-- TIMING -->
    <br />
    <div class="grid grid-flow-col gap-5 text-center auto-cols-max flex justify-center">
      <div class="flex flex-col">
        <span class="countdown font-mono text-5xl" id="days">
          <span style="--value: 15"></span>
        </span>
        days
      </div>
      <div class="flex flex-col">
        <span class="countdown font-mono text-5xl" id="hours">
          <span style="--value: 10"></span>
        </span>
        hours
      </div>
      <div class="flex flex-col">
        <span class="countdown font-mono text-5xl" id="minutes">
          <span style="--value: 24"></span>
        </span>
        min
      </div>
      <div class="flex flex-col">
        <span class="countdown font-mono text-5xl" id="seconds">
          <span style="--value: 54"></span>
        </span>
        sec
      </div>
    </div>
    <!-- TIMING END -->

    <br />
    <h1 class="flex justify-center">Vote end: 28 May 2024 23:59 PM</h1>
    <h2 id="currentTime"></h2>
    <!-- Untuk menampilkan waktu saat ini -->

    <br />
    <!-- TIMIING END -->
    <h1 class="flex justify-center">TOTAL VOTES: 212231321</h1>
    <br />
    <!-- CARD BOTTOM -->
    <div class="bg-base-200">
      <div class="card card-side bg-base-100 shadow-xl">
        <figure><img src="https://img.daisyui.com/images/stock/photo-1635805737707-575885ab0820.jpg" alt="Movie" /></figure>
        <div class="card-body">
          <h2 class="card-title">SPIDERMAN!</h2>
          <p>VOTES:5333</p>
          <progress class="progress progress-black w-56" value="70" max="100"></progress>
        </div>
      </div>
      <div class="card card-side bg-base-100 shadow-xl">
        <figure><img src="https://img.daisyui.com/images/stock/photo-1635805737707-575885ab0820.jpg" alt="Movie" /></figure>
        <div class="card-body">
          <h2 class="card-title">SPIDERMAN!</h2>
          <p>VOTES:2221</p>
          <progress class="progress progress-black w-56" value="40" max="100"></progress>
        </div>
      </div>
    </div>

    <!-- CARD BOTTOM END -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
